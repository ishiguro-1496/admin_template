
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="assets/css/style.css" rel="stylesheet" media="screen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="assets/js/jquery-2.2.4.min.js"></script> 
  <script type="text/javascript">
    $(function() {
      $('#search_block').hide();
      $('#search_text').on('click',function()
      {
        $('#search_block').slideToggle(400)
        });
      
      $("#header").load("header.html");
      $("#footer").load("footer.html");

      });
  </script>
</head>
<body>

  <!-- ヘッダー -->
  <div id="header"></div>
    


  <div id="container">





    <!-- メイン -->
    <div id="main">
      <div id="main_contents">
        <div id="main">
          <div id="tabs">
          <input id="left_panel" type="radio" name="tab_item" checked>
          <label class="tab_item" for="left_panel">プロフィール設定</label>
          <input id="right_panel" type="radio" name="tab_item">
          <label class="tab_item" for="right_panel">パスワード設定</label>

          <form class="form-horizontal tab_content" id="left_panel_content">
          <fieldset>
            <div class="form-group">
              <label class=" control-label" for="textinput">名前</label>  
              <div class="col-md-3">
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required=""> 
              </div>
            </div>
            <!-- File Button --> 
            <div class="form-group">
              <label class="control-label" for="filebutton">アイコン</label>
              <div class="col-md-4">
                <input id="filebutton" name="filebutton" class="input-file" type="file">
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class=" control-label" for="textinput">一言</label>  
              <div class="col-md-3">
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">  
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <div class="col-md-4">
                  <button onclick="history.back()" name="singlebutton" class="back_btn">戻る</button>
                   <button onclick="location.href='setting_comp.html'" name="singlebutton" class="edit_btn">更新</button>
              </div>
            </div>

          </fieldset>
          </form>

          <form class="form-horizontal tab_content" id="right_panel_content">
          <fieldset>
            <div class="form-group">
              <label class=" control-label" for="textinput">現在のパスワード</label>  
              <div class="col-md-3">
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required=""> 
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class=" control-label" for="textinput">パスワード</label>  
              <div class="col-md-3">
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class=" control-label" for="textinput">パスワード（再確認）</label>  
              <div class="col-md-3">
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">  
              </div>
            </div>
            <!-- Button -->
            <div class="form-group">
              <div class="col-md-4">
                  <button onclick="history.back()" name="singlebutton" class="back_btn">戻る</button>
                   <button onclick="location.href='setting_comp.html'" name="singlebutton" class="edit_btn">更新</button>
              </div>
            </div>
          </fieldset>
          </form>
          <button onclick="location.href='login.html'" name="singlebutton" class="logout_btn">ログアウト</button>
          </div>
        </div>
      </div>
    </div>



  </div>




  <!-- フッター -->
    <div id="footer">
    </div>
</body>
</html>
